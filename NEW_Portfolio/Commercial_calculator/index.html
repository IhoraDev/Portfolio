<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Commercial calculator </title>

	<!-- ******************************************** -->
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- ******************************************** -->

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	
<div class="container calc">
    <h1 class="d-flex justify-content-center"> = Калькулятор вартості = </h1>
	<div class="row">
		<div class="col-md-6">
			<div class="calc">
				<div class="form-group">
					<label for="tupe"> Вибір тип: </label>
					<select id="tupe" class="form control tupe">
						<option selected> Рушникосушки </option>
						<option> Радіатори (Test) </option>
						<option> Електричні тени (Test) </option>
					</select>
				</div>
				<!-- ******************************************** -->
				<div class="form-group">
					<label for="page-size"> Кількість: </label>
                         <input class="form control counter" type="number" size="3" min="1" value="1">
				</div>
				<!-- ******************************************** -->
				<div class="form-group">
					<label for="name"> Вибір бренду: </label>
					<select id="name" class="form control name">
						<option selected> Terma </option>
						<option> Enix (Test) </option>
						<option> Install Progect (Test) </option>
					</select>
				</div>
				<!-- ******************************************** -->
				<div class="form-group">
					<label for="width"> Розмір виробу по ширині: </label>
					<select id="width" class="form control width">
						<option selected> 800 </option>
						<option> 900 (Test) </option>
						<option> 1100 (Test) </option>
					</select>
				</div>
				<!-- ******************************************** -->
				<div class="form-group">
					<label for="heigth"> Розмір виробу по висоті: </label>
					<select id="heigth" class="form control heigth">
						<option selected> 1000 </option>
						<option> 1500 (Test) </option>
						<option> 1800 (Test) </option>
					</select>
				</div>
				<!-- ******************************************** -->
				<div class="colour addColourPrice">
					<label for="colour addColourPrice"> Вибір кольору: </label>

					<!-- Вибір кольору по фото (пошукати в Інтернеті) -->

					<select id="addColourPrice" class="form control colour addColourPrice">
						<option selected> 800 </option>
						<option> 900 (Test) </option>
						<option> 1100 (Test) </option>
					</select>
				</div>
				<!-- ******************************************** -->
				<div class="form-group">
					<label for="addConnectPrice"> Вибір типу підключення: </label>

					<!-- Вибір підключення по малюнку -->

					<select id="addConnectPrice" class="form control addConnectPrice">
						<option selected> 800 </option>
						<option> 900 (Test) </option>
						<option> 1100 (Test) </option>
					</select>
				</div>
				<!-- ******************************************** -->
			</div>
		</div>
		<div class="col-md-6">
			<br>
	<caption> = РЕЗУЛЬТАТИ = </caption>
	<table class="table">
		<thead>
			<tr>
				<th> Назва виробу </th>
				<th> Висота </th>
				<th> Ширина </th>
				<th> Колір </th>
				<th> Доплата за колір </th>
				<th> Доплата за підключення </th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="name"> - </td>
				<td class="heigth"> - </td>
				<td class="width"> - </td>
				<td class="colour"> - </td>
				<td class="addColourPrice"> 0 <b> euro. </b> </td>
				<td class="addConnectPrice"> 0 <b> euro. </b> </td>
			</tr>
		</tbody>
		<thead>
				<th> Кількість: </th>
		</thead>
				<tbody>
			<tr>
				<td class="counter"> 0 <b> шт. </b> </td>
			</tr>
		</tbody>
		<thead>
				<th><u> Ціна: </u></th>
		</thead>
				<tbody>
			<tr>
				<td class="price"> 0 <b> euro. </b> </td>
			</tr>
		</tbody>
	</table>
</div>
	</div>
</div>


	<!-- ******************************************** -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- ******************************************** -->
</body>
</html>
