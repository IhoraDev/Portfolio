<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculator_style.css">
    <title>Calculator</title>
</head>
<body>

<div class="container">
    <div class="item input">
        <form name="form">
            <input type="text" name="textview" readonly>
        </form>
    </div>
    <div class="item clean"> C </div>
    <div class="item beak"> &larr; </div>
    <div class="item"> + </div>
    <div class="item"> - </div>
    <div class="item"> &times; </div>
    <div class="item"> &divide; </div>
    <div class="item"> 7 </div>
    <div class="item"> 8 </div>
    <div class="item"> 9 </div>
    <div class="item"> ( </div>
    <div class="item"> 4 </div>
    <div class="item"> 5 </div>
    <div class="item"> 6 </div>
    <div class="item"> ) </div>
    <div class="item"> 1 </div>
    <div class="item"> 2 </div>
    <div class="item"> 3 </div>
    <div class="item equal"> = </div>
    <div class="item zero"> 0 </div>
    <div class="item"> . </div>
</div>

<script type="text/javascript" src="calculator_script.js"></script>
</body>
</html>
